<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeJam-Canvas</title>
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/c58f99d73e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header_wrapper">
      <nav class="navigation">
        <i class="fas fa-bars"></i>
      </nav>
      <h1>CodeJam - Canvas</h1>
      <div class="settings">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <main class="main_wrapper">
      <section class="common_tools">
        <section class="tools">
          <ul class="tools_wrapper">
            <li class="list__item">
              <p><i class="fas fa-fill-drip"></i> Paintbucket</p>
            </li>
            <li class="list__item">
              <p><i class="fas fa-eye-dropper"></i> Choose color</p>
            </li>
            <li class="list__item">
              <p><i class="fas fa-arrows-alt"></i> Move</p>
            </li>
            <li class="list__item">
              <p><i class="fas fa-exchange-alt"></i> Transform</p>
            </li>
          </ul>
        </section>
        <section class="color_storage">
          <ul class="color_storage_wrapper">
            <li class="list__item">
              <p><i class="current"></i> Current color</p>
            </li>
            <li class="list__item">
              <p><i class="prev"></i> Prev color</p>
            </li>
            <li class="list__item">
              <p><i class="red"></i> red</p>
            </li>
            <li class="list__item">
              <p><i class="blue"></i> blue</p>
            </li>
          </ul>
        </section>
        <section class="input_wrapper">
          <input type="button" class="button" id="rectangles" value="rect">
          <input type="button" class="button" id="codewars" value="codewars">
          <input type="button" class="button" id="rss" value="rss">
        </section>
      </section>
      <section class="canvas_wrapper">
        <canvas id="canvas"></canvas>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
